<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Etch-A-Sketch</h1>
    <label for="color-picker">Color Selector:</label>
    <input type="color" id="color-picker" value="#000000" />
    <div class="container" id="grid-container"></div>
    <button id="clear-button">Shake to Clear</button>
    <div id="instructions">
      <p><strong>Left Click:</strong> Hold to color squares</p>
      <p><strong>Right Click:</strong> Hold to erase squares</p>
      <p><strong>Color Selector:</strong> Click to change fill color</p>
      <p><strong>Shake to Clear:</strong> Click to reset the board</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
